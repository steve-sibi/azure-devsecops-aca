name: Destroy
on:
  workflow_dispatch:
    inputs:
      region:
        description: Azure region (e.g. eastus)
        required: true
        default: eastus
      prefix:
        description: Resource prefix (must match the Deploy run)
        required: true
        default: devsecopsaca
      resource_group:
        description: Resource group name (must match the Deploy run)
        required: true
        default: rg-devsecops-aca
      tfstate_sa:
        description: Terraform state storage account name (must match the Deploy run)
        required: true
        default: stdevsecopsacatfstate
      tfstate_container:
        description: Terraform state container name
        required: true
        default: tfstate
      tfstate_key:
        description: Terraform state blob name
        required: true
        default: devsecopsaca.tfstate
      queue_name:
        description: Service Bus queue name
        required: true
        default: tasks

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# NOTE: Keep inputs in sync with deploy.yml to avoid configuration drift
env:
  REGION: ${{ inputs.region }}
  PREFIX: ${{ inputs.prefix }}
  RG: ${{ inputs.resource_group }}
  TFSTATE_SA: ${{ inputs.tfstate_sa }}
  TFSTATE_CONTAINER: ${{ inputs.tfstate_container }}
  TFSTATE_KEY: ${{ inputs.tfstate_key }}
  QUEUE_NAME: ${{ inputs.queue_name }}

jobs:
  destroy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions: { id-token: write, contents: read }

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3.1.2

      - name: Cache Terraform plugins
        uses: actions/cache@v5.0.2
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-${{ runner.os }}-${{ hashFiles('infra/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-

      - name: Destroy infra + resource group
        shell: bash
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          bash scripts/gha/destroy.sh
