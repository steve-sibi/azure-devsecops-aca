name: Destroy
on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: Type DESTROY to confirm (this will delete the entire RG)
        required: true
        default: "NO"
      region:
        description: Azure region (e.g. eastus)
        required: true
        default: eastus
      prefix:
        description: Resource prefix (must match the Deploy run)
        required: true
        default: devsecopsaca
      resource_group:
        description: Resource group name (must match the Deploy run)
        required: true
        default: rg-devsecops-aca
      tfstate_sa:
        description: Terraform state storage account name (must match the Deploy run)
        required: true
        default: stdevsecopsacatfstate
      tfstate_container:
        description: Terraform state container name
        required: true
        default: tfstate
      tfstate_key:
        description: Terraform state blob name
        required: true
        default: devsecopsaca.tfstate
      queue_name:
        description: Service Bus queue name
        required: true
        default: tasks
      scan_queue_name:
        description: Optional scan queue name (must match deploy if customized)
        required: false
        default: ""

concurrency:
  # Prevent deploy/destroy/keda runs from overlapping for the same environment
  group: aca-${{ inputs.prefix }}-${{ inputs.resource_group }}
  cancel-in-progress: false

# NOTE: Keep inputs in sync with deploy.yml to avoid configuration drift
env:
  REGION: ${{ inputs.region }}
  PREFIX: ${{ inputs.prefix }}
  RG: ${{ inputs.resource_group }}
  TFSTATE_SA: ${{ inputs.tfstate_sa }}
  TFSTATE_CONTAINER: ${{ inputs.tfstate_container }}
  TFSTATE_KEY: ${{ inputs.tfstate_key }}
  QUEUE_NAME: ${{ inputs.queue_name }}
  SCAN_QUEUE_NAME: ${{ inputs.scan_queue_name }}

jobs:
  destroy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions: { id-token: write, contents: read }

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Confirm destroy (required)
        shell: bash
        env:
          CONFIRM_DESTROY: ${{ inputs.confirm_destroy }}
        run: |
          if [ "${CONFIRM_DESTROY}" != "DESTROY" ]; then
            echo "::error::Refusing to run. Set confirm_destroy=DESTROY to proceed."
            exit 2
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@1384c340ab2dda50fed2bee3041d1d87018aa5e8 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3

      - name: Cache Terraform plugins
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ${{ runner.temp }}/.terraform-plugin-cache
          key: terraform-${{ runner.os }}-${{ hashFiles('infra/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-

      - name: Destroy infra + resource group
        shell: bash
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform-plugin-cache
        run: |
          mkdir -p "$TF_PLUGIN_CACHE_DIR"
          bash scripts/gha/destroy.sh
