name: App Deploy (CD)

on:
  workflow_call:
    inputs:
      build_images:
        description: Build/push images before rollout (true/false)
        required: false
        default: "true"
        type: string
      prefix:
        description: Resource prefix (lowercase; used for most resource names)
        required: false
        default: ""
        type: string
      resource_group:
        description: Resource group name (e.g. rg-devsecops-aca)
        required: false
        default: ""
        type: string
      smoke_test:
        description: Run GET /healthz smoke test (true/false)
        required: false
        default: "true"
        type: string
      deploy_api:
        description: Deploy API container (true/false)
        required: false
        default: "true"
        type: string
      deploy_worker:
        description: Deploy Worker/Fetcher containers (true/false)
        required: false
        default: "true"
        type: string
      deploy_clamav:
        description: Deploy ClamAV sidecar container (true/false)
        required: false
        default: "true"
        type: string
      acr_login_server:
        description: ACR login server (when skipping build)
        required: false
        default: ""
        type: string
      api_image:
        description: Full API image reference (when skipping build)
        required: false
        default: ""
        type: string
      worker_image:
        description: Full Worker image reference (when skipping build)
        required: false
        default: ""
        type: string
      clamav_image:
        description: Full ClamAV image reference (when skipping build)
        required: false
        default: ""
        type: string
  workflow_dispatch:
    inputs:
      build_images:
        description: Build/push images before rollout (true/false)
        required: false
        default: "true"
      prefix:
        description: Resource prefix (lowercase; used for most resource names)
        required: false
        default: ""
      resource_group:
        description: Resource group name (e.g. rg-devsecops-aca)
        required: false
        default: ""
      smoke_test:
        description: Run GET /healthz smoke test (true/false)
        required: false
        default: "true"
      deploy_api:
        description: Deploy API container (true/false)
        required: false
        default: "true"
      deploy_worker:
        description: Deploy Worker/Fetcher containers (true/false)
        required: false
        default: "true"
      deploy_clamav:
        description: Deploy ClamAV sidecar container (true/false)
        required: false
        default: "true"
      acr_login_server:
        description: ACR login server (when skipping build)
        required: false
        default: ""
      api_image:
        description: Full API image reference (when skipping build)
        required: false
        default: ""
      worker_image:
        description: Full Worker image reference (when skipping build)
        required: false
        default: ""
      clamav_image:
        description: Full ClamAV image reference (when skipping build)
        required: false
        default: ""

concurrency:
  # Match deploy.yml/destroy.yml grouping so workflows don't overlap for the same env
  group: aca-${{ inputs.prefix || vars.ACA_PREFIX || 'devsecopsaca' }}-${{ inputs.resource_group || vars.ACA_RESOURCE_GROUP || 'rg-devsecops-aca' }}
  cancel-in-progress: false

env:
  PREFIX: ${{ inputs.prefix || vars.ACA_PREFIX || 'devsecopsaca' }}
  RG: ${{ inputs.resource_group || vars.ACA_RESOURCE_GROUP || 'rg-devsecops-aca' }}
  SMOKE_TEST: ${{ inputs.smoke_test || 'true' }}
  DEPLOY_API: ${{ inputs.deploy_api || 'true' }}
  DEPLOY_WORKER: ${{ inputs.deploy_worker || 'true' }}
  DEPLOY_CLAMAV: ${{ inputs.deploy_clamav || 'true' }}
  BUILD_IMAGES: ${{ inputs.build_images || 'true' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions: { id-token: write, contents: read }
    outputs:
      acr_login_server: ${{ steps.images.outputs.acr_login_server }}
      api_image: ${{ steps.images.outputs.api_image }}
      worker_image: ${{ steps.images.outputs.worker_image }}
      clamav_image: ${{ steps.images.outputs.clamav_image }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Azure Login (OIDC)
        if: ${{ env.BUILD_IMAGES == 'true' }}
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR login server
        id: acr
        shell: bash
        if: ${{ env.BUILD_IMAGES == 'true' }}
        run: |
          set -euo pipefail
          ACR="$(az acr show -g "${RG}" -n "${PREFIX}acr" --query loginServer -o tsv)"
          echo "login_server=${ACR}" >> "$GITHUB_OUTPUT"

      - name: ACR login
        shell: bash
        if: ${{ env.BUILD_IMAGES == 'true' }}
        run: |
          set -euo pipefail
          az acr login --name "${PREFIX}acr"

      - name: Set up Docker Buildx
        if: ${{ env.BUILD_IMAGES == 'true' }}
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build & push API
        if: ${{ env.BUILD_IMAGES == 'true' && env.DEPLOY_API == 'true' }}
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: ./app
          file: app/api/Dockerfile
          pull: true
          push: true
          tags: ${{ steps.acr.outputs.login_server }}/${{ env.PREFIX }}-api:${{ github.sha }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api,ignore-error=true

      - name: Build & push Worker
        if: ${{ env.BUILD_IMAGES == 'true' && env.DEPLOY_WORKER == 'true' }}
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: ./app
          file: app/worker/Dockerfile.sidecar
          pull: true
          push: true
          tags: ${{ steps.acr.outputs.login_server }}/${{ env.PREFIX }}-worker:${{ github.sha }}
          cache-from: type=gha,scope=worker
          cache-to: type=gha,mode=max,scope=worker,ignore-error=true

      - name: Build & push ClamAV
        if: ${{ env.BUILD_IMAGES == 'true' && env.DEPLOY_CLAMAV == 'true' }}
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: ./app
          file: app/clamav/Dockerfile
          pull: true
          push: true
          tags: ${{ steps.acr.outputs.login_server }}/${{ env.PREFIX }}-clamav:${{ github.sha }}
          cache-from: type=gha,scope=clamav
          cache-to: type=gha,mode=max,scope=clamav,ignore-error=true

      - name: Resolve image refs
        id: images
        shell: bash
        env:
          INPUT_ACR: ${{ inputs.acr_login_server }}
          INPUT_API_IMAGE: ${{ inputs.api_image }}
          INPUT_WORKER_IMAGE: ${{ inputs.worker_image }}
          INPUT_CLAMAV_IMAGE: ${{ inputs.clamav_image }}
          ACR_LOGIN_SERVER: ${{ steps.acr.outputs.login_server }}
        run: |
          set -euo pipefail
          source scripts/gha/lib/common.sh

          acr="${INPUT_ACR}"
          if [ -z "$acr" ] && [ "${BUILD_IMAGES}" = "true" ]; then
            acr="${ACR_LOGIN_SERVER}"
          fi

          api_image="${INPUT_API_IMAGE}"
          worker_image="${INPUT_WORKER_IMAGE}"
          clamav_image="${INPUT_CLAMAV_IMAGE}"

          if [ -z "$api_image" ] && [ -n "$acr" ]; then
            api_image="${acr}/${PREFIX}-api:${GITHUB_SHA}"
          fi
          if [ -z "$worker_image" ] && [ -n "$acr" ]; then
            worker_image="${acr}/${PREFIX}-worker:${GITHUB_SHA}"
          fi
          if [ -z "$clamav_image" ] && [ -n "$acr" ]; then
            clamav_image="${acr}/${PREFIX}-clamav:${GITHUB_SHA}"
          fi

          if is_truthy "${DEPLOY_API}" && [ -z "$api_image" ]; then
            echo "Missing api_image for DEPLOY_API=true." >&2
            exit 1
          fi
          if is_truthy "${DEPLOY_WORKER}" && [ -z "$worker_image" ]; then
            echo "Missing worker_image for DEPLOY_WORKER=true." >&2
            exit 1
          fi
          if is_truthy "${DEPLOY_CLAMAV}" && [ -z "$clamav_image" ]; then
            echo "Missing clamav_image for DEPLOY_CLAMAV=true." >&2
            exit 1
          fi

          {
            echo "acr_login_server=${acr}"
            echo "api_image=${api_image}"
            echo "worker_image=${worker_image}"
            echo "clamav_image=${clamav_image}"
          } >> "$GITHUB_OUTPUT"

      - name: Summary (images)
        if: always()
        shell: bash
        env:
          ACR_LOGIN_SERVER: ${{ steps.images.outputs.acr_login_server }}
          API_IMAGE: ${{ steps.images.outputs.api_image }}
          WORKER_IMAGE: ${{ steps.images.outputs.worker_image }}
          CLAMAV_IMAGE: ${{ steps.images.outputs.clamav_image }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          python3 .github/scripts/deploy_summary.py build-push

  rollout:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions: { id-token: write, contents: read }

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Azure Login (OIDC)
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Roll out images to Container Apps
        shell: bash
        env:
          API_IMAGE: ${{ needs.build-and-push.outputs.api_image }}
          WORKER_IMAGE: ${{ needs.build-and-push.outputs.worker_image }}
          CLAMAV_IMAGE: ${{ needs.build-and-push.outputs.clamav_image }}
        run: |
          set -euo pipefail
          bash scripts/gha/deploy_app_rollout.sh

      - name: Summary (deployment)
        if: always()
        shell: bash
        env:
          API_IMAGE: ${{ needs.build-and-push.outputs.api_image }}
          WORKER_IMAGE: ${{ needs.build-and-push.outputs.worker_image }}
          CLAMAV_IMAGE: ${{ needs.build-and-push.outputs.clamav_image }}
        run: |
          {
            echo "## App rollout"
            echo ""
            echo "| Component | Image |"
            echo "|---|---|"
            echo "| API | \`${API_IMAGE}\` |"
            echo "| Worker/Fetcher | \`${WORKER_IMAGE}\` |"
            echo "| ClamAV | \`${CLAMAV_IMAGE}\` |"
            echo ""
            echo "**Resource Group:** \`${RG}\`"
            echo ""
            echo "**Prefix:** \`${PREFIX}\`"
          } >> "$GITHUB_STEP_SUMMARY"
