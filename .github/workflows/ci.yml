name: CI
on:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install ruff + pytest
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pytest

      - name: Ruff (syntax/undefined names)
        run: ruff check . --select E9,F63,F7,F82

      - name: Python compile check
        run: python -m compileall app scripts .github

      - name: Pytest
        run: pytest

  iac-and-docker-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt + validate
        run: |
          terraform fmt -check -recursive infra
          terraform -chdir=infra init -backend=false
          terraform -chdir=infra validate -no-color

      - name: Install Checkov
        run: pip install checkov

      - name: Checkov (Terraform → SARIF)
        run: |
          checkov -d infra --framework terraform --quiet -o sarif --output-file checkov.sarif || true
      - name: Upload Checkov SARIF
        if: ${{ always() && hashFiles('checkov.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif
          category: checkov-terraform

      - name: Hadolint (API)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app/api/Dockerfile

      - name: Hadolint (Worker)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app/worker/Dockerfile.sidecar

  build-and-scan:
    needs: [python-quality, iac-and-docker-lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api
            dockerfile: app/api/Dockerfile
          - name: worker
            dockerfile: app/worker/Dockerfile.sidecar
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.name }} (cache)
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: false
          load: true # load into local Docker so Trivy can scan
          tags: ${{ matrix.name }}:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan ${{ matrix.name }} image → SARIF
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ matrix.name }}:ci
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          format: sarif
          output: trivy-${{ matrix.name }}.sarif
          exit-code: '0' # keep pipeline green; review SARIF for issues
      - name: Upload Trivy SARIF (${{ matrix.name }})
        if: ${{ always() && hashFiles(format('trivy-{0}.sarif', matrix.name)) != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.name }}.sarif
          category: trivy-${{ matrix.name }}
