version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions)"
    open-pull-requests-limit: 10

  - package-ecosystem: "pip"
    directory: "/app/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:10"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(pip)"

