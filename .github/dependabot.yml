version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions)"
    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/app/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:10"
      timezone: "UTC"
    groups:
      opentelemetry:
        patterns:
          - "opentelemetry-*"
          - "azure-monitor-opentelemetry-exporter"
    ignore:
      - dependency-name: "opentelemetry-api"
        versions:
          - ">=1.38.1"
      - dependency-name: "opentelemetry-sdk"
        versions:
          - ">=1.38.1"
      - dependency-name: "opentelemetry-exporter-otlp-proto-http"
        versions:
          - ">=1.38.1"
      - dependency-name: "azure-monitor-opentelemetry-exporter"
        versions:
          - ">=1.0.0b46"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(pip)"
    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/app/worker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:20"
      timezone: "UTC"
    groups:
      opentelemetry:
        patterns:
          - "opentelemetry-*"
          - "azure-monitor-opentelemetry-exporter"
    ignore:
      - dependency-name: "opentelemetry-api"
        versions:
          - ">=1.38.1"
      - dependency-name: "opentelemetry-sdk"
        versions:
          - ">=1.38.1"
      - dependency-name: "opentelemetry-exporter-otlp-proto-http"
        versions:
          - ">=1.38.1"
      - dependency-name: "azure-monitor-opentelemetry-exporter"
        versions:
          - ">=1.0.0b46"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(pip)"
    open-pull-requests-limit: 5

  - package-ecosystem: "docker"
    directory: "/app/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:30"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
    open-pull-requests-limit: 5

  - package-ecosystem: "docker"
    directory: "/app/worker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:35"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
    open-pull-requests-limit: 5

  - package-ecosystem: "docker"
    directory: "/app/clamav"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:40"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
    open-pull-requests-limit: 5

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:45"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
    open-pull-requests-limit: 5

  - package-ecosystem: "terraform"
    directory: "/infra"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:50"
      timezone: "UTC"
    groups:
      hashicorp:
        patterns:
          - "hashicorp/*"
    labels:
      - "dependencies"
      - "terraform"
    commit-message:
      prefix: "deps(terraform)"
    open-pull-requests-limit: 5
